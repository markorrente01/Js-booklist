    <main>
      <h1 class="app_title">My Book Collection</h1>

      <section class="add_book">
        <h2 class="add__book-title">Add A New Book</h2>

        <div class="input_container">
        <div class="input_wrapper">
        <label for="book_title">Title</label>
        <input type="text" id="book_title" autocomplete="off" placeholder="e.g The Great Gatsby">
        </div>

        <div class="input_wrapper">
        <label for="author">Author</label>
        <input type="text" id="author" autocomplete="off" placeholder="e.g F. Scott Fitzgerald">
        </div>

        <div class="input_wrapper">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" autocomplete="off" placeholder="e.g 978-0-306-40615-7">
        </div>
      </div>

      <button id="add_book">Add Book</button>
      </section>

      <section class="current_collection">
        <h1 class="current_collection-title">Current Collection</h1>

        <div class="table_section">
        <table>

            <col style="width: 32%;">
            <col style="width: 25%;">
            <col style="width: 28%">
            <col style="width: 15%;">
          </colgroup>
          <thead>
          <tr>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>ISBN</th>
            <th></th>
          </tr>
