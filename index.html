  <body>
    <main>
      <h1 class="app_title">ðŸ“š My Book Collection</h1>

      <section class="add_book">
        <h2 class="add__book-title">Add A New Book</h2>

        <div class="input_container">
        <div class="input_wrapper">
        <label for="book_title">Book Title</label>
        <input type="text" id="book_title" placeholder="e.g The Great Gatsby">
        </div>

        <div class="input_wrapper">
        <label for="book_title">Author</label>
        <input type="text" id="book_title" placeholder="e.g F. Scott Fitzgerald">
        </div>

        <div class="input_wrapper">
        <label for="book_title">ISBN</label>
        <input type="text" id="book_title" placeholder="e.g 978-0-306-40615-7">
        </div>
      </div>

      <button id="add_book">Add Book</button>
      </section>

      <section class="current_collection">
        <h1 class="current_collection-title">Current Collection</h1>
        <table>
          <thead>
          <tr>
            <th>BOOK TITLE</th>
            <th>AUTHOR</th>
            <th>ISBN</th>
            <th>ACTIONS</th>
          </tr>
          </thead>
          <tbody id="book_table">
            <tr>
              <td>1984</td>
              <td>george orwell</td>
              <td>978-0451524935</td>
